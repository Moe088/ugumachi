<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>おみくじアプリ</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="container">
    <h1>おみくじ</h1>

    <section class="omikuji-box" aria-live="polite">
      <button id="drawBtn" class="draw-btn" aria-label="おみくじを引く">おみくじを引く</button>

      <div id="result" class="result hidden" role="status" aria-atomic="true">
        <img id="resultImage" src="" alt="" />
        <p id="resultText" class="result-text"></p>
        <button id="resetBtn" class="reset-btn">もう一度</button>
      </div>
    </section>

    <footer class="foot">
      <small>画像は images/omikuji1.png ～ omikuji12.png を用意してください。</small>
    </footer>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
